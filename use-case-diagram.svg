<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color: #f8fafc; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569" />
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#cbd5e1" />
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">Diagrama de Casos de Uso - StudApp</text>

  <!-- System Boundary -->
  <rect x="200" y="70" width="400" height="500" rx="15" fill="white" stroke="#6366f1" stroke-width="3" filter="url(#shadow)" />
  <text x="400" y="100" text-anchor="middle" font-size="16" font-weight="bold" fill="#6366f1">Sistema StudApp</text>

  <!-- Actor: Student -->
  <g transform="translate(80, 250)">
    <circle cx="30" cy="30" r="20" fill="#3b82f6" />
    <path d="M30 50 L30 110 M30 70 L0 60 M30 70 L60 60 M30 110 L10 150 M30 110 L50 150" stroke="#3b82f6" stroke-width="4" fill="none" />
    <text x="30" y="180" text-anchor="middle" font-weight="bold" fill="#1e293b">Estudante</text>
  </g>

  <!-- Actor: AI -->
  <g transform="translate(680, 250)">
    <rect x="0" y="10" width="60" height="50" rx="5" fill="#8b5cf6" />
    <circle cx="20" cy="35" r="5" fill="white" />
    <circle cx="40" cy="35" r="5" fill="white" />
    <path d="M15 50 Q30 60 45 50" stroke="white" stroke-width="2" fill="none" />
    <path d="M30 60 L30 110 M30 70 L0 60 M30 70 L60 60 M30 110 L10 150 M30 110 L50 150" stroke="#8b5cf6" stroke-width="4" fill="none" />
    <text x="30" y="180" text-anchor="middle" font-weight="bold" fill="#1e293b">Gemini AI</text>
  </g>

  <!-- Use Cases -->
  <g transform="translate(400, 0)">
    <!-- UC1 -->
    <ellipse cx="0" cy="150" rx="140" ry="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
    <text x="0" y="155" text-anchor="middle" font-size="14" fill="#1e293b">Autenticar (Google/Email)</text>

    <!-- UC2 -->
    <ellipse cx="0" cy="220" rx="140" ry="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
    <text x="0" y="225" text-anchor="middle" font-size="14" fill="#1e293b">Gerenciar Rotina (CRUD)</text>

    <!-- UC3 -->
    <ellipse cx="0" cy="290" rx="140" ry="25" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2" />
    <text x="0" y="295" text-anchor="middle" font-size="14" fill="#1e293b">Gerar Rotina via Voz/IA</text>

    <!-- UC4 -->
    <ellipse cx="0" cy="360" rx="140" ry="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
    <text x="0" y="365" text-anchor="middle" font-size="14" fill="#1e293b">Registrar Aula (+ Revisões Auto)</text>

    <!-- UC5 -->
    <ellipse cx="0" cy="430" rx="140" ry="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
    <text x="0" y="435" text-anchor="middle" font-size="14" fill="#1e293b">Realizar Revisão (Check)</text>
    
    <!-- UC6 -->
    <ellipse cx="0" cy="500" rx="140" ry="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
    <text x="0" y="505" text-anchor="middle" font-size="14" fill="#1e293b">Fazer Backup (Excel)</text>
  </g>

  <!-- Connections: Student -->
  <line x1="140" y1="280" x2="260" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="140" y1="280" x2="260" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="140" y1="280" x2="260" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="140" y1="280" x2="260" y2="360" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="140" y1="280" x2="260" y2="430" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="140" y1="280" x2="260" y2="500" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Connections: AI -->
  <line x1="680" y1="280" x2="540" y2="290" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <text x="610" y="275" font-size="12" fill="#8b5cf6" font-style="italic">Processa Prompt</text>

</svg>